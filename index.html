<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="EcoSphere" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</EcoSphere>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
        }
        article {
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur mon site Web</h1>
        <nav>
            <a href="#about">À Propos</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <article>
        <h2 id="about">À Propos</h2>
        <p>Ce site est un exemple de design web qui respecte différents principes de conception.</p>
        
        <h2 id="services">Services</h2>
        <p>Nous offrons une gamme de services tels que la création de sites web, le design graphique, etc.</p>
        
        <h2 id="contact">Contact</h2>
        <p>Vous pouvez nous contacter à travers notre adresse e-mail: exemple@site.com</p>
    </article>

    <footer>
        <p>&copy; 2023 Mon Site Web. Tous droits réservés.</p>
    </footer>

</body>
</html>
